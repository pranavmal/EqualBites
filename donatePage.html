<html lang="en">

  </head>
<body>
    <nav  id="hnavbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EqualBites</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="map.html">Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="donatePage.html">Donate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="donate-container">
    <h1 class="title">Donate to Help Your Community!</h1>
    <h3>Leaderboard</h3>
    <table id="donate-leaderboard">
        <thead>
        <tr>
            <th>Name</th>
            <th>Donated Money, in $</th>
        </tr>
        </thead>
        <tbody id="hashmap-table">
        </tbody>
    </table>

        <form id="update-form">
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Enter display name">
            <br>
            <label for="number">Amount to Donate:</label>
            <input type="number" class="form-control" required placeholder="Enter in dollars ($)">
            <br>

            <div class="payment-container">
                <p>Choose Payment Method</p>
                <div class="payment-options" id="payment-options">
                  <button onclick="setPaymentMethod('PayPal')" type="button" class="btn btn-primary" id="paypal-btn">PayPal</button>
                  <button onclick="setPaymentMethod('CashApp')" type="button" class="btn btn-success" id="cashapp-btn">CashApp</button>
                </div>
                <p id="selected-payment">No payment method selected.</p>
            </div>

            <label for="card-number">Credit Card Number:</label>
            <input type="text" class="form-control" maxlength="16" required placeholder="Enter 16-digit card number">
            <br>

            <button type="submit" class="btn btn-success" style="margin-top: 3vh; height: 4vh; width: 7vh; font-size: 1.6vh; width: 4vw; height: 4vh;">Donate</button>
        </form>
      </div>
    
    <script src="leaderBoard.js"></script> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </html>
