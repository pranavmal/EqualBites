<body>
    <nav  id="hnavbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EqualBites</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="map.html">Map</a>

    <h1>Donate to Help Your Community!</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Donated Money, in $</th>
        </tr>
        </thead>
        <tbody id="hashmap-table">
        </tbody>
    </table>

        <form id="update-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter display name">
            <br>
            <label for="number">Amount to Donate:</label>
            <input type="number" id="number" required placeholder="Enter in dollars ($)">
            <br>

            <div class="payment-container">
                <p>Choose Payment Method</p>
                <div class="payment-options" id="payment-options">
                <button onclick="setPaymentMethod('PayPal')">PayPal</button>
                <button onclick="setPaymentMethod('CashApp')">CashApp</button>
                </div>
                <p id="selected-payment">No payment method selected.</p>
            </div>

            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" maxlength="16" required placeholder="Enter 16-digit card number">
            <br>

            <button type="submit">Donate</button>
        </form>
    
    <script src="leaderBoard.js"></script> 
    </body>
    </html>
